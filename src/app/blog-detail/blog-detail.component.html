<div class="container mt-5">
    <div class="blog-detail">
      <img [src]="blog.banner" alt="Blog Image" class="img-fluid mb-4">
      <h2>{{ blog.title }}</h2>
      <p><strong>Author:</strong> {{ blog.author }}</p>
      <p><strong>Created on:</strong> {{ blog.createdDate }}</p>
      <p>{{ blog.description }}</p>
    </div>
  </div>
