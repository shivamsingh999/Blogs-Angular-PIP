  <div class="container mt-5">
    <div class="blog-detail">
      <img [src]="blog.banner" alt="Blog Image" class="img-fluid mb-4">
      <h2 class="blog-title">{{ blog.title }}</h2>
      <div class="blog-meta">
        <p><strong>Author:</strong> {{ blog.author }}</p>
        <p><strong>Created on:</strong> {{ blog.createdDate }}</p>
      </div>
      <div class="blog-description">
        <!-- <p>{{ blog.description }}</p> -->
        <div class="card-text" [innerHTML]="blog.description" style="white-space: pre-wrap;">blog.description</div>
      </div>
    </div>

    <div class="comment-section">
        <h3>Comments</h3>
        <hr />
        
        <!-- Add a comment -->
        <div class="card comment-card mb-3">
          <div class="card-body">
            <h5 class="card-title">Leave a comment</h5>
            <hr />
            <form>
              <div class="form-group">
                <textarea rows="3" class="form-control comment-input" placeholder="Enter your comment here..." style="resize: none;"></textarea>
              </div>
              <button type="submit" class="btn btn-outline-primary btn-block comment-btn">Comment</button>
            </form>
          </div>
        </div>
      
        <!-- Sample Comments -->
        <div class="card comment-card mb-3" *ngFor="let comment of comments">
          <div class="card-body">
            <h5 class="card-title">{{ comment.author }}</h5>
            <p class="card-text">{{ comment.text }}</p>
            <hr />
            <ul class="card-text list-inline comment-actions">
              <li class="list-inline-item">
                <a href="#">
                  <i class="bi bi-hand-thumbs-up"></i> {{ comment.likes }}
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <i class="bi bi-hand-thumbs-down"></i> {{ comment.dislikes }}
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <i class="bi bi-flag"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      
  </div>
