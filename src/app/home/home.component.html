<!-- Blog Section -->
<section class="blog-section bg-light">
  <div class="container g-0">
    <h2 class="text-center mb-5">Latest Posts</h2>

    <!-- Categories Dropdown -->
    <div class="dropdown ms-auto">
      <button class="btn btn-outline-dark dropdown-toggle" type="button" id="categoryDropdown" data-bs-toggle="dropdown"
        aria-expanded="false">
        Categories
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="categoryDropdown">
        <li><a class="dropdown-item" (click)="filterBlogsByCategory('all')">All</a></li>
        <li *ngFor="let category of categories">
          <a class="dropdown-item" (click)="filterBlogsByCategory(category)">{{ category }}</a>
        </li>
      </ul>
    </div>
    <div class="d-flex justify-content-center" *ngIf="filteredBlogs.length == 0"> 
      No Blogs availale for this category 
</div>
    <div class="cards-row">
      
      <div class="card-wrapper" *ngFor="let blog of filteredBlogs">
        <div class="card blog-card" [routerLink]="['/blog', blog.id]">
          <div class="card-img-container">
            <img class="card-img-top"
              [src]="blog.banner ? blog.banner : 'https://www.1rivet.com/wp-content/uploads/group-diverse-people-having-business-meeting.jpg'"
              alt="Blog Image">
          </div>
          <div class="card-body d-flex flex-column justify-content-between">
            <div class="d-flex flex-column">
              <h5 class="card-title">{{ blog.title }}</h5>
              <div class="card-text" [innerHTML]="blog.description"></div>
            </div>
            <div class="d-flex mt-2">
              <!-- Update Blog Button -->
              <a [routerLink]="['/add-blog', blog.id]" class="btn btn-primary w-50">Update</a>

              <!-- Remove Blog Button -->
              <button class="btn btn-danger w-50" (click)="removeBlog(blog.id)">Remove</button>
              <!-- Read More Button -->
              <!-- <a [routerLink]="['/blog', blog.id]" class="btn btn-primary mt-auto">Read More</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
